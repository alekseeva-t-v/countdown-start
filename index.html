<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратный отсчет</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="year" class="year"></div>
    <!-- countdown-wrapper -->
    <div class="countdown-wrapper">
        <h1 class="title">до <span class = "selection">Нового Года</span> осталось:</h1>
        <div class="countdown" id=countdown>
            <div class="time">
                <h2 id="days">00</h2>
                <small class="small">дней</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small class="small">часов</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small class="small">минут</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small class="small">секунд</small>
            </div>
        </div>
        <div class="preloader" id="preloader">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
    </div>
    <!-- // countdown-wrapper -->

    <script src="./js/main.js"></script>
</body>
</html>
